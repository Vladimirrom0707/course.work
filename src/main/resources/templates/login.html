<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <title>log in with your account</title>
</head>
<body>
<div class="form=group form-item">
    <label for="email">Username:</label>
    <input type="text" id="email" name="email" autofocus="autofocus" placeholder="Username">
</div>
<div class="form-group form=item">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Password">
</div>

<div th:if="" ${param.error}">
    <h4 class="error-label">Invalid username or password.</h4>
</div>
<div th:if="" ${param.logout}">
<h4 class="error-label">You have been logged out.</h4>
<div class="form-group">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <input type="submit" name="login-submit" id="login-submit" value="Log In">
        </div>
    </div>
</div>
</form>
<h4 class="text-center"><a th:href="@/registration}"/>Create an account</h4>
</div>
</body>
</html>
